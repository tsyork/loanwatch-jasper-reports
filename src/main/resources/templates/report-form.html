<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${report.displayName} + ' - JasperReports'">Report - JasperReports</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Split pane layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .split-container {
            display: flex;
            height: 100vh;
        }
        .left-pane {
            width: 350px;
            min-width: 300px;
            max-width: 450px;
            height: 100vh;
            overflow-y: auto;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-pane {
            flex: 1;
            height: 100vh;
            background: #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .pdf-placeholder {
            text-align: center;
            color: #666;
        }
        .pdf-placeholder p {
            margin: 10px 0;
        }
        /* Adjust form styles for narrower pane */
        .left-pane .form-section {
            margin-bottom: 15px;
            padding: 15px;
        }
        .left-pane .form-control {
            max-width: 100%;
        }
        .left-pane header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .left-pane header h1 {
            font-size: 1.3rem;
            margin: 0 0 5px 0;
        }
        .left-pane .subtitle {
            font-size: 0.85rem;
        }
        .left-pane .back-link {
            font-size: 0.9rem;
        }
        .left-pane .form-group {
            margin-bottom: 15px;
        }
        .left-pane .form-group label {
            font-size: 0.9rem;
        }
        .left-pane h2 {
            font-size: 1rem;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .loading-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Pane: Form -->
        <div class="left-pane">
            <header>
                <a href="/" class="back-link">&larr; Back to Reports</a>
                <h1 th:text="${report.displayName}">Report Name</h1>
                <p class="subtitle" th:text="${report.fileName}">filename.jrxml</p>
            </header>

            <form th:action="@{/report/{id}/generate(id=${report.id})}" method="post"
                  target="pdf-viewer" class="report-form" id="report-form">

                <!-- Data Source Selection -->
                <section class="form-section datasource-section">
                    <h2>Data Source</h2>
                    <div class="form-group">
                        <label for="dataSource">Database Connection:</label>
                        <select name="dataSource" id="dataSource" required class="form-control">
                            <option th:each="ds : ${dataSources}"
                                    th:value="${ds}"
                                    th:text="${ds}"
                                    th:selected="${ds == defaultDataSource}">
                                datasource
                            </option>
                        </select>
                        <button type="button" class="btn btn-small" onclick="testSelectedConnection()" style="margin-top: 8px;">
                            Test Connection
                        </button>
                        <span id="connection-status" class="ds-status"></span>
                    </div>
                </section>

                <!-- Report Parameters -->
                <section class="form-section parameters-section" th:if="${!#lists.isEmpty(report.parameters)}">
                    <h2>Parameters</h2>

                    <div th:each="rp : ${report.parameters}" class="form-group">
                        <label th:for="${rp.name}">
                            <span th:text="${rp.name}">Parameter</span>
                            <span class="param-type" th:text="'(' + ${rp.simpleTypeName} + ')'">
                                (String)
                            </span>
                            <span th:if="${rp.required}" class="required">*</span>
                        </label>

                        <!-- Text input for strings -->
                        <input th:if="${rp.htmlInputType == 'text'}"
                               type="text"
                               th:name="${rp.name}"
                               th:id="${rp.name}"
                               th:value="${rp.defaultValue}"
                               th:required="${rp.required}"
                               class="form-control">

                        <!-- Number input -->
                        <input th:if="${rp.htmlInputType == 'number'}"
                               type="number"
                               th:name="${rp.name}"
                               th:id="${rp.name}"
                               th:value="${rp.defaultValue}"
                               th:required="${rp.required}"
                               step="any"
                               class="form-control">

                        <!-- Date input -->
                        <input th:if="${rp.htmlInputType == 'date'}"
                               type="date"
                               th:name="${rp.name}"
                               th:id="${rp.name}"
                               th:value="${rp.defaultValue}"
                               th:required="${rp.required}"
                               class="form-control">

                        <!-- Datetime input -->
                        <input th:if="${rp.htmlInputType == 'datetime-local'}"
                               type="datetime-local"
                               th:name="${rp.name}"
                               th:id="${rp.name}"
                               th:value="${rp.defaultValue}"
                               th:required="${rp.required}"
                               class="form-control">

                        <!-- Checkbox for booleans -->
                        <div th:if="${rp.htmlInputType == 'checkbox'}" class="checkbox-wrapper">
                            <input type="checkbox"
                                   th:name="${rp.name}"
                                   th:id="${rp.name}"
                                   th:checked="${rp.defaultValue == 'true'}"
                                   value="true"
                                   class="form-checkbox">
                            <span class="checkbox-label">Enabled</span>
                        </div>

                        <!-- Description if available -->
                        <p th:if="${rp.description}" class="param-description" th:text="${rp.description}">
                            Parameter description
                        </p>
                    </div>
                </section>

                <!-- No parameters message -->
                <section class="form-section" th:if="${#lists.isEmpty(report.parameters)}">
                    <p class="no-params">This report has no user-configurable parameters.</p>
                </section>

                <!-- Submit -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="generate-btn">
                        Generate PDF
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Pane: PDF Viewer -->
        <div class="right-pane">
            <div class="pdf-container">
                <div id="pdf-placeholder" class="pdf-placeholder">
                    <p><strong>Report Preview</strong></p>
                    <p>Configure parameters and click "Generate PDF"</p>
                </div>
                <iframe name="pdf-viewer" id="pdf-viewer" class="pdf-frame" style="display: none;"></iframe>
            </div>
            <div id="loading-indicator" class="loading-indicator">
                Generating report...
            </div>
        </div>
    </div>

    <script>
        function testSelectedConnection() {
            const select = document.getElementById('dataSource');
            const name = select.value;
            const statusEl = document.getElementById('connection-status');

            statusEl.textContent = 'Testing...';
            statusEl.className = 'ds-status testing';

            fetch('/api/datasource/' + encodeURIComponent(name) + '/test')
                .then(response => response.json())
                .then(data => {
                    if (data.connected) {
                        statusEl.textContent = 'Connected';
                        statusEl.className = 'ds-status connected';
                    } else {
                        statusEl.textContent = 'Connection Failed';
                        statusEl.className = 'ds-status failed';
                    }
                })
                .catch(err => {
                    statusEl.textContent = 'Error';
                    statusEl.className = 'ds-status failed';
                });
        }

        // Handle form submission
        document.getElementById('report-form').addEventListener('submit', function() {
            document.getElementById('pdf-placeholder').style.display = 'none';
            document.getElementById('loading-indicator').classList.add('active');
            document.getElementById('generate-btn').disabled = true;
            document.getElementById('generate-btn').textContent = 'Generating...';
        });

        // Handle iframe load (PDF ready)
        document.getElementById('pdf-viewer').addEventListener('load', function() {
            const iframe = this;
            // Small delay to ensure content is ready
            setTimeout(function() {
                document.getElementById('loading-indicator').classList.remove('active');
                document.getElementById('generate-btn').disabled = false;
                document.getElementById('generate-btn').textContent = 'Generate PDF';
                iframe.style.display = 'block';
            }, 100);
        });
    </script>
</body>
</html>
