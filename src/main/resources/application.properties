# Server Configuration
server.port=${PORT:8080}

# JasperReports Configuration
jasper.reports.path=classpath*:reports/
jasper.temp.directory=${java.io.tmpdir}/jasper-reports

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.jasperdev=DEBUG
logging.level.net.sf.jasperreports=WARN
logging.level.org.springframework.jdbc=DEBUG

# Disable default datasource auto-configuration (we manage our own)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
