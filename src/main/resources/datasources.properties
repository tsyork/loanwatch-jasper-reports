# =============================================================================
# Data Source Configuration
# =============================================================================
# Define multiple database connections for JasperReports testing.
# Format: datasource.{name}.{property}
#
# Values are loaded from environment variables:
#   - Local development: .env file (auto-loaded by spring-dotenv)
#   - Railway deployment: Environment variables set in Railway dashboard
# =============================================================================

# -----------------------------------------------------------------------------
# Demo Environment (LoanWatch Demo Database)
# -----------------------------------------------------------------------------
datasource.demo.url=jdbc:postgresql://${DEMO_DB_HOST}:${DEMO_DB_PORT}/${DEMO_DB_NAME}
datasource.demo.username=${DEMO_DB_USER}
datasource.demo.password=${DEMO_DB_PASSWORD}
datasource.demo.driver=org.postgresql.Driver

# -----------------------------------------------------------------------------
# Test Environment (LoanWatch Test Database)
# -----------------------------------------------------------------------------
datasource.test.url=jdbc:postgresql://${TEST_DB_HOST}:${TEST_DB_PORT}/${TEST_DB_NAME}
datasource.test.username=${TEST_DB_USER}
datasource.test.password=${TEST_DB_PASSWORD}
datasource.test.driver=org.postgresql.Driver

